<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Sevgi Sahifasi</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
    }

    h1 {
        position: relative;
        z-index: 2;
        color: white;
        font-size: 3em;
        text-align: center;
        text-shadow: 0 0 20px rgba(255,255,255,0.8);
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #fff; }
        to { text-shadow: 0 0 30px #ff4d6d; }
    }

    .item {
        position: absolute;
        font-size: 30px;
        animation: float 8s linear infinite;
        opacity: 0.8;
    }

    @keyframes float {
        from {
            transform: translateY(100vh);
            opacity: 1;
        }
        to {
            transform: translateY(-10vh);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<h1>ðŸ’– Seni jonimdan ortiq sevaman ðŸ’–</h1>

<script>
    const icons = ["â¤ï¸", "ðŸ’—", "ðŸ’–", "ðŸ§¸"];

    function createItem() {
        const item = document.createElement("div");
        item.className = "item";
        item.innerText = icons[Math.floor(Math.random() * icons.length)];
        item.style.left = Math.random() * 100 + "vw";
        item.style.fontSize = (20 + Math.random() * 30) + "px";
        item.style.animationDuration = (5 + Math.random() * 5) + "s";
        document.body.appendChild(item);

        setTimeout(() => {
            item.remove();
        }, 8000);
    }

    setInterval(createItem, 300);
</script>

</body>
</html>
